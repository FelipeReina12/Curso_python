<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collector App</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="container">
        <h1>Collecting height</h1>
        <h3>Please fill entries to get statistics on height </h3>
        <form action="success.html" method="POST">
        <input title="Your email will be safe with us" placeholder="Enter your email" type="email" name="email_name" required> <br>
        <input title="Your data will be safe with us" placeholder="Enter your height in Cm" type="number" min="50", max = "300" name="height_name" required> <br>
        <button type="submit">submit</button>
        </form>
    </div>
</body>

</html>
